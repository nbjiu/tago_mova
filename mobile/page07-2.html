  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      var mySwiper = new Swiper(".swiper_box_slide", {
        slidesPerView: 3,
        spaceBetween: 10,
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

      $(".box02_inn .item").click(function () {
        $(".box02_inn .item").removeClass("on");
        $(this).addClass("on");
      });
    });


    document.addEventListener("DOMContentLoaded", function() {
    const accordionItems = document.querySelectorAll(".accordion-item");

    accordionItems.forEach(item => {
        const question = item.querySelector(".accordion-question");
        const answer = item.querySelector(".accordion-answer");
        const arrowIcon = question.querySelector(".arrow-icon");

        question.addEventListener("click", function() {
            if (answer.style.display === "block") {
                answer.style.display = "none";
                arrowIcon.src = "./imgs/right_arr.png";
            } else {
                answer.style.display = "block";
                arrowIcon.src = "./imgs/down_arr.png";
            }
        });
    });
});
    
  </script>
